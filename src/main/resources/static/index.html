    function createCustomRoom() {
        const nameInput = document.getElementById('roomNameInput');
        const mapSelect = document.getElementById('mapSetting');
        const createBtn = document.getElementById('btn-create-room');

        const name = nameInput.value.trim();
        if (!name) return Core.showAlert("ë°© ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.");

        // ì„ íƒê°’ íŒŒì‹± (rows,cols,mines)
        const [rows, cols, mines] = mapSelect.value.split(',');

        // ë²„íŠ¼ ì ê¸ˆ
        createBtn.disabled = true;
        const originalText = createBtn.innerText;
        createBtn.innerText = "ìƒì„± ì¤‘...";

        // [í•µì‹¬] API ì§ì ‘ í˜¸ì¶œ (íŒŒë¼ë¯¸í„° í¬í•¨)

        const apiPath = "/Mine/api/rooms";
